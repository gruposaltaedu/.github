name: 🚀 Semantic Release Automation

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true

jobs:
  semantic-release:
    name: 🏷️ Release Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    environment:
      name: Semver

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ⬢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15"

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.6

      - name: 📌 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🚀 Run Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            - "@semantic-release/exec"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          HUSKY: "0"

      - name: ℹ️ Show release info
        if: always()
        run: |
          echo "Released version: ${{ steps.release.outputs.new-release-version || 'Nenhuma nova versão liberada' }}"
          echo "Published: ${{ steps.release.outputs.release-published == 'true' && 'Sim' || 'Não' }}"
